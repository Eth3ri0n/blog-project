<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/img/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <a href="/" class="header-brand">Blog</a>
      <nav class="header-menu">
        <ul>
          <li><a href="/" class="header-nav">Home</a></li>
          <li><a href="./form/form.html" class="header-nav active">New Post</a></li>
        </ul>
        <div class="header-menu-icon">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <div class="content">
      <form id="form" class="form">
        <h2 class="title-underline">New Article</h2>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="form-control">
          <label for="image_profile">Image profile [URL]</label>
          <input type="text" id="image_profile" name="image_profile" />
        </div>
        <div class="form-control">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="form-control">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" />
        </div>
        <div class="form-control">
          <label for="content">Content</label>
          <textarea id="content" name="content"></textarea>
        </div>
        <ul id="errors" class="text-error"></ul>
        <div class="form-btn-container">
          <button class="btn btn-accent">Cancel</button>
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    <footer>&copy; Blog | 2024</footer>
  </div>
  <script type="module" src="form.js"></script>
</body>

</html>
